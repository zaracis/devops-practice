name: CI
on: [push, pull_request]
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r src/requirements.txt flake8 pytest

      - name: Lint
        run: flake8 src/app.py

      - name: Test
        run: |
          python -c "from src.app import app; print('✅ App imports OK')"

      - name: Build Docker image
        run: docker build -t devops-app:latest src

      - name: Test container
        run: |
          docker run -d --name test-app -p 8080:8080 devops-app:latest
          sleep 5
          curl -sf http://localhost:8080/ && echo "✅ Container works"